<table class="table">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Firstname</th>
        <th scope="col">Lastname</th>
        <th scope="col">Email</th>
        <th scope="col">Role</th>
        <th scope="col">Gender</th> 
      </tr>
    </thead>
    <tbody class="table-group-divider" *ngFor="let i of dataArray.Datalist;let j=index">
      <td>{{j+1}}</td>
      <td>{{i.Firstname}}</td>
      <td>{{i.Lastname}}</td>
      <td>{{i.Email}}</td>
      <td>{{i.Role}}</td>
      <td>{{i.Gender}}</td>
      <button type="submit" class="btn btn-primary button" (click)="dataArray.edit(j)" routerLink="/">Edit</button>
      <button type="submit" class="btn btn-danger button" (click)="delete(j)" >Delete</button>
    </tbody>
  </table>
