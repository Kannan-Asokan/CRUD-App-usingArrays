<h1>CRUD Form</h1>

<div class="form">
<form [formGroup]="myform" (ngSubmit)="onSubmit()">
        <div class="row mb-2">
          <label for="inputEmail3">First Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputEmail2" placeholder="Firstname" formControlName="Firstname" required>
          </div>
        </div>
        <div class="row mb-2">
          <label for="inputPassword3" >Last Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputPassword2" placeholder="Lastname" formControlName="Lastname">
          </div>
        </div>
        <div class="row mb-2">
          <label for="inputEmail3">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmail3" placeholder="Email" formControlName="Email" required>
          </div>
        </div>
        <div class="row mb-2">
          <label for="inputPassword3" >Role</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputPassword3" placeholder="Role" formControlName="Role" required>
          </div>
        </div>
        <div class="row mb-3">
            <label for="inputPassword3" >Date of Joined</label>
            <div class="col-sm-10">
              <input type="date" class="form-control" id="inputPassword3" formControlName="DateOfJoined">
            </div>
          </div>
        <fieldset class="row mb-3">
          <legend >Gender</legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="male"formControlName="Gender">
              <label class="form-check-label" for="gridRadios1">
                Male
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="female"formControlName="Gender">
              <label class="form-check-label" for="gridRadios2">
                Female
              </label>
            </div>
            <div class="form-check disabled">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3" >
              <label class="form-check-label" for="gridRadios3">
                Others
              </label>
            </div>
          </div>
        </fieldset>
        <div class="btn">
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="submit" class="btn btn-primary"routerLink="/table">View Table</button>
    </div>
</form>
</div>
